<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm - Say Hello</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #4b0082; /* Dark purple */
        color: white;
      }
      .btn-custom {
        background-color: #6c757d; /* Grey */
        color: white;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #333;
        color: #ccc;
        padding: 10px;
      }
    </style>
    <script type="module">
      import init, { say } from "./hello_lib.js";
      async function run() {
        await init();
        const buttonOne = document.getElementById("buttonOne");
        buttonOne.addEventListener(
          "click",
          function () {
            const input = document.getElementById("nameInput").value;
            alert(say(input));
          },
          false
        );
      }
      run();
    </script>
  </head>
  <body>
    <!-- Banner section -->
    <div class="bg-primary text-white text-center py-3">
      <h1>Welcome to Wasm Hello App</h1>
    </div>

    <div class="container mt-5">
      <!-- Input section -->
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">What is your name?</div>
        <div class="col-sm-4">Click the button</div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="col-sm-4">
          <button class="btn btn-custom" id="buttonOne">Say hello</button>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Credit: <a href="https://github.com/second-state/wasm-learning/blob/master/browser/hello/README.md" target="_blank" style="color: #ccc;">Wasm Learning Repo</a>
      <br />
      Check out: <a href="https://www.youtube.com/@learning_rust" target="_blank" style="color: #ccc;">Learning Rust on YouTube</a>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-CYcn44E16P7UsdnBdc6CXMzok+ZirnQm/PUGYIwhzyd3czEXSxMFMr2QmY6YhGmJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
